<form  class="form-horizontal">
    <div class="form-group">
        <label for="bookName" class="control-label">书名</label>
        <input type="text" class="form-control" id="bookName" placeholder="请输入书名" ng-model="book.bookName" required>
    </div>
    <div class="form-group">
        <label for="bookPrice" class="control-label">封面</label>
        <input type="text" class="form-control" id="bookPrice" placeholder="请添加封面" ng-model="book.bookCover" required>
    </div>
    <div class="form-group">
        <label for="bookCover" class="control-label">价格</label>
        <input type="text" class="form-control" id="bookCover" placeholder="请输入价格" ng-model="book.bookPrice" required>
    </div>
    <div class="form-group text-center">
        <button class="btn btn-success" ng-click="add()">添加</button>
    </div>
</form>
