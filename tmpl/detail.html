<div>
    <div class="panel panel-success ">
        <div class="panel-heading text-center">
            <div ng-show="flag">{{book.bookName}}</div>
            <input type="text" ng-model="book.bookName" ng-hide="flag">
        </div>
        <div class="panel-body text-center">
            <img ng-src="{{book.bookCover}}" style="width: 300px;height: 150px" >
        </div>
        <div class="panel-footer text-center">
            <div ng-show="flag">{{book.bookPrice | currency:$}}</div>
            <input type="text" ng-model="book.bookPrice" ng-hide="flag">
            <button  class=" btn btn-danger" ng-click="remove()" ng-show="flag">删除</button>
            <button  class=" btn btn-warning" ng-click="change()" ng-show="flag">修改</button>
            <button class="btn btn-default" ng-hide="flag" ng-click="update()">确认</button>
            <!--<button class="btn btn-default" ng-hide="flag">取消</button>-->
        </div>
    </div>
</div>
